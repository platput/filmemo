name: Docker Build and Push

on:
  push:
    tags:
      - 'api-release-*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Extract version from tag
      run: |
        echo "api-release-1.0.5" | awk -F '-' '{ print "BUILD_IMAGE_TAG=" $3 }' >> $GITHUB_ENV
        echo "current build tag is: ${{ env.BUILD_IMAGE_TAG }}"
      id: extract_version
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag platput/filmemo:${{ env.BUILD_IMAGE_TAG }}
        docker tag platput/filmemo:${{ env.BUILD_IMAGE_TAG }} platput/filmemo:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push the Docker image
      run: |
        docker push platput/filmemo:${{ steps.extract_version.outputs.version }}
        docker push platput/filmemo:latest
    - name: Update ECS task definition with latest image
      uses: imehedi/actions-awscli-v2@latest
      with:
        args: ecs update-service --cluster default --service f11 --task-definition filmemoapi --force-new-deployment
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ap-northeast-1
